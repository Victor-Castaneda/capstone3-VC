<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-rO5eK0jpFE7Zb3HUMuR+cWxjNpuH+8URR/jeV+u+yTLVjRrGMpUIN46zI49urBLv" 
            crossorigin="anonymous" defer></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="css/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/landing.css">
    <!-- font -->
    <link href="https://fonts.cdnfonts.com/css/eurostile-extended" rel="stylesheet">
    <title>Maria's Melodies</title>
    <!-- icon -->
    <link rel="icon" href="/images/sprial.png">
    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("posts.html");
    </script>
</head>
<body id="loginbod">
<div id="mainbox">
    <header>
        <h1>Maria's Melodies</h1>
    </header>

    <main>

        <form id="login">
            <img id="vinyl" src="images/vinyl.webp" width="200" height="160">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" minlength="3">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" minlength="6">
            </div>

            <button id="loginButton" type="submit">Login</button>
        </form>
        <audio loop="true" id="audio">
            <source src="unmilion.mp3" type="audio/mpeg">
        </audio>
        <div class="volume-slider">
            <input id="volume-slider" type="range" min="0" max="100" step="1" value="50">
        </div>
        <button id="registerbutton" type="button">Register</button> <!-- Note the type change -->
       

    </main>
    
    <footer>

    </footer>

    <!-- Page-specific code -->
    <script src="scripts/landing.js"></script>
    <script src="scripts/cursor.js"></script>
    <script src="scripts/posts.js"></script> 
</body>
</html>
