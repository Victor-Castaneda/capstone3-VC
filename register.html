<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-rO5eK0jpFE7Zb3HUMuR+cWxjNpuH+8URR/jeV+u+yTLVjRrGMpUIN46zI49urBLv" 
            crossorigin="anonymous" defer>
    </script>
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="css/global.css">
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/landing.css">
    <!-- icon -->
    <link rel="icon" href="/images/sprial.png">
    <!-- font -->
    <link href="https://fonts.cdnfonts.com/css/eurostile-extended" rel="stylesheet">
    <title>Marias Melodies</title>

</head>
<body id="loginbod">
<div id="mainbox">
    <header>
        <h1>Maria's Melodies</h1>
    </header>

    <main>

        <form id="userForm">
            <img id="vinyl" src="images/vinyl.webp" width="300" height="300">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" minlength="3" required>
            </div>
            <div>
                <label for="fullName">Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" minlength="6" required>
            </div>

            <button id="registerbutton" type="submit">Register</button>
        </form>
        <audio loop="true" id="audio">
            <source src="unmilion.mp3" type="audio/mpeg">
        </audio>
        <div class="volume-slider">
            <input id="volume-slider" type="range" min="0" max="100" step="1" value="50">
        </div>
        <button id="signin" type="submit"><a href="index.html" id="signin">Sign In</a></button>
    </div>
    </main>
    
    <footer>

    </footer>

    <!-- Page-specific code -->
     <script src="scripts/register.js"></script>
     <script src="scripts/landing.js"></script>
    <script src="scripts/cursor.js"></script>
</body>
</html>
