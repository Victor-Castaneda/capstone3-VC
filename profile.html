<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <!-- icon -->
    <link rel="icon" href="/images/sprial.png">
    <title>Maria's Melodies</title>
    <script src="scripts/auth.js" defer></script>
    <script src="scripts/profile.js" defer></script>
    <link rel="stylesheet" href="css/profiles.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="posts.html">
                <img src="/images/vinyl.webp" alt="Logo" width="55" height="55">
                Marias Melodies
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/posts.html">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile.html">My Profile</a>
                </li>
                <li class="nav-item">
                    <button id="logout-button" class="btn btn-secondary">Logout</button>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-sm-2 sidenav">
                <form id="post-form" class="mb-3">
                    <div class="mb-3" id="postcreator">
                        <label for="post-content" class="form-label"><h4>Create A Post</h4></label>
                        <textarea class="form-control" id="post-content" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>

            <div class="col-sm-8 text-left">
                <header class="d-flex justify-content-between align-items-center p-3 mb-3 border-bottom">
                    <h1>Profile Page</h1>
                </header>
                <div id="user-container">
                <main class="user-container">
                    <section id="profile-section" class="mb-3">
                        <h3>User Info</h3>
                        <div id="profile-info"></div>
                    </section>

                    <section id="posts-section">
                        <h3>User Posts</h3>
                        <div id="user-posts"></div>
                    </section>
                </main>
              </div>
            </div>

            <div class="col-sm-2 sidenav">
                <form id="edit-profile-form" class="mb-3">
                    
                    <h4>Edit User Info</h4>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username (cannot change)</label>
                        <input type="text" class="form-control" id="username" placeholder="username required to edit" required>
                    </div>
                    <div class="mb-3">
                        <label for="full-name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full-name">
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer></footer>

<script src="scripts/cursor.js"></script>
<script>
    var originalTitle = document.title;
    window.onblur = function () {
        document.title = 'you left :(';
    };
    window.onfocus = function () {
        document.title = 'WELCOME BACK!!';
        setTimeout(function () {
            document.title = originalTitle;
        }, 2000);
    };
</script>
</body>
</html>
